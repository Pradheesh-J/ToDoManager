<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Task Manager</h1>
        <p>Organize your day with style</p>
    </div>

    <div class="task-container">
        <form action="/tasks" method="post" class="task-form">
            <input type="text"
                   name="title"
                   placeholder="What needs to be done?"
                   required
                   class="task-input"
                   autocomplete="off">
            <button type="submit" class="submit-btn">Add Task</button>
        </form>

        <div class="task-list">
            <div th:each="task : ${tasks}" class="task-item">
                <form th:action="@{/tasks/{id}/toggle(id=${task.id})}"
                      method="post"
                      style="display: inline;">
                    <input type="checkbox"
                           th:checked="${task.completed}"
                           onchange="this.form.submit()"
                           class="task-checkbox">
                </form>
                <span th:text="${task.task}"
                      th:class="${task.completed ? 'task-text completed' : 'task-text'}">
                    </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
